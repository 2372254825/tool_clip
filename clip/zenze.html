<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>正则表达式</title>
</head>    
<body>
    <script>
        // var str = 'abcd12344aaa-5678'
        // var patt1 = /[0-9]+/
        // document.write(str.match(patt1)) 
        var str = ' abc_1234_yiio'                     
        var patt1 = /[a-z0-9_-]{0,15}$/
        document.write(str.match(patt1))
        //字母（a-z）数字（0-9）下划线_连字符
        
        // ^[0-9]+abc$
        //^为匹配输入字符串开始的位置
        //[0-9]+匹配多个数字，[0-9]匹配单个数字，+匹配一个或者多个
        //abc$匹配字母abc 并以ABC结尾，$为匹配输入字符串的结束位置
        
        // 博客地址：
        // https://blog.csdn.net/tuling56/article/details/17370143

    </script>
</body>
</html>
